<template name="applicationForm">
<h2>Application Form</h2><br>

    <div class="container">
    <form class="form-inline" role="form">
        <div class="form-group">
            <p style="font-size:14pt;">Parent Last Name</p>
            <input type="text" class="form-control" id="plname" style="width:412px;"/>
        </div>
        <div class="form-group" style="margin-left: 15px;">
            <p style="font-size:14pt;">Parent First Name</p>
            <input type="text" class="form-control" name="pfname"  style="width:412px;"/>
        </div>
        <br><hr>
        <div class="form-group">
            <p style="font-size:14pt;">Home Address</p>
            <Input  class="form-control" type="text" name="address" style="width:300px;"/>
        </div>
        <div class="form-group" style="margin-left: 15px;">
            <p style="font-size:14pt;">Email Address</p>
            <Input class="form-control" type="text" name="email" style="width:300px;"/>
        </div>
        <div class="form-group" style="margin-left: 15px;">
            <p style="font-size:14pt;">Phone Number</p>
            <Input class="form-control" type="text" name="phoneNumber" placeholder="(xxx)xxx-xxxx"/><br>
        </div>
        <br><hr>
        <div class="form-group">
            <p style="font-size:14pt;">Child's Last Name</p>
            <input class="form-control" type="text" name="lname" id="lname" style="width:300px;"/>
        </div>
        <div class="form-group" style="margin-left: 15px;">
            <p style="font-size:14pt;">Child's First Name</p>
            <input type="text" class="form-control" name="fname" id="fname" style="width:300px;"/>
        </div>
        <div class="form-group" style="margin-left: 15px;">
            <p style="font-size:14pt;">Date Of Birth</p>
            <Input class="form-control" type="text" name="DOB"/>
        </div>

        <br><hr>
        <div class="form-group" style="float:left;">
            <p style="font-size:14pt;">Days</p>

            <Input class="checkbox" type="checkbox" name="Days" value="M" id="M">Monday
            &nbsp;
            <Input class="checkbox" type="checkbox" name="Days" value="T" id="T">Tuesday
            &nbsp;
            <Input class="checkbox" type="checkbox" name="Days" value="W" id="W">Wednesday<br>
            <Input class="checkbox" type="checkbox" name="Days" value="TH" id="TH">Thursday
            <Input class="checkbox" type="checkbox" name="Days" value="F" id="F">Friday<br>

        </div>
        <div class="form-group" style="float:left; margin-left: 20px;">
            <p style="font-size:14pt;">Affiliation</p>


            <input class="radio" type="radio" name="type" value="Member" id="MEMBER">Child of Employee<br>
            <input class="radio" type="radio" name="type" value="Existing" id="EXISTING">Current Family<br>
            <input class="radio" type="radio" name="type" value="Regular" id="REGULAR">New Family
        </div>

        <div class="form-group" style="float:left; margin-left: 20px;">
            <p style="font-size:14pt;">Group</p>
            <input class="radio" type="radio" name="group" value="Infant" id="INFANT">Infant<br>
            <input class="radio" type="radio" name="group" value="Toddler" id="TODDLER">Toddler
        </div>

        <div style="clear:both;"></div>
        <hr>
        <p style="font-size:14pt;">Details</p>
        <textarea class="form-control" rows="3" cols="100" name="details"></textarea>
        <br><br>
        <Input style="clear:both;" class="form-control" type="submit" value="Submit Form"/>
        <br><br>


    </form>

    </div>

</template>
