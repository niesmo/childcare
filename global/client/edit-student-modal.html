<template name="editStudentModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-lg">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title">Edit Student/Parent</h2>
          </div>

          <div class="modal-body">
            {{>errors}}
            <form role="form">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="sel1">Parent to edit:</label>
                    <select class="form-control" id="sel1">
                      {{#each parents}}
                          <option>{{firstName}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </div>
              {{#with parent1}}
              <div id="parent1">
                <div class="row">
                 <div class="col-md-4">
                  <div class="form-group">
                    <label for="pfname">Parent First Name</label>
                      <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="pfname" value="{{firstName}}" >
                      </div>
                    </div>
                  </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="plname">Parent Last Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input type="text" class="form-control" name="plname" id="plname" value="{{lastName}}">
                    </div>
                  </div>
                </div>
              </div>

              <!-- Parent Address -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                      <input class="form-control" type="text" name="address" id="address" value="{{address}}">
                    </div>
                  </div>
                </div>
              </div>


              <div class="row">
                <!-- Parents Email -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                      <input class="form-control" type="email" name="email" id="email" value="{{email}}">
                    </div>
                  </div>
                </div>

                <!-- Parents phone number -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                      <input class="form-control" type="text" name="phone-number" id="phone-number" value="{{phoneNumber}}">
                    </div>
                  </div>
                </div>
              </div>
              </div>
              {{/with}}


              {{#with parent2}}
                <div class="hidden" id="parent2">
                 <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="second-pfname">Parent First Name</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="second-pfname" value="{{firstName}}">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="second-plname">Parent Last Name</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="second-plname" id="second-plname" value="{{lastName}}">
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Parent Address -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="second-address">Address</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                        <input class="form-control" type="text" name="second-address" id="second-address" value="{{address}}">
                      </div>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <!-- Parents Email -->
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="second-email">Email Address</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input class="form-control" type="email" name="second-email" id="second-email" value="{{email}}">
                      </div>
                    </div>
                  </div>

                  <!-- Parents phone number -->
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="second-phone-number">Phone Number</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                        <input class="form-control" type="text" name="second-phone-number" id="second-phone-number" value="{{phoneNumber}}">
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              {{/with}}

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="fname">Child's First Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input type="text" class="form-control" name="fname" id="fname"  value="{{student.firstName}}">
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="lname">Child's Last Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                      <input class="form-control" type="text" name="lname" id="lname"  value="{{student.lastName}}">
                    </div>
                  </div>
                </div>

              </div>

              <div class="row">
                <!-- Student DOB -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for='dob'>Date Of Birth</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                      <input class="form-control" type="date" name="dob" id="dob"  value="{{formatDate student.dateOfBirth "YYYY-MM-DD"}}">
                    </div>
                  </div>
                <!-- only if being edited from waitlist -->
                  {{#if fromWaitlist}}
                  <div class="form-group">
                    <div class="checkbox-inline">
                      <label for="nc"><input class="checkbox" type="checkbox" name="notConceived" value="NC" id="nc" /> Not Yet Conceived</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for='dueDate'>If not yet conceived, expected due date?</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                      <input class="form-control" type="date" name="dueDate" id="dueDate" disabled>
                    </div>
                  </div>
                  {{/if}}
                </div>
              </div>

              {{#if fromWaitlist}}
              <div class="row">
                <!--Requested start Date -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="sdate">Desired Start Date</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                      <input class="form-control" type="date" name="sdate" id="sdate" value="{{formatDate student.startDate "YYYY-MM-DD"}}">
                    </div>
                  </div>
                </div>
              </div>
              {{/if}}
              <div class="row">
                <!--Transition Date -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="moveDate">Transition Date</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                      <input class="form-control" type="date" name="moveDate" id="moveDate" value="{{formatDate student.moveDate "YYYY-MM-DD"}}">
                    </div>
                  </div>
                </div>
              </div>
              <!-- Days -->
              <div class="form-group">
                <h4>Days</h4>
                {{#if daysChecked 'MONDAY'}}
                <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" name="days" value="M" id="m" checked/> Monday</label></div>
                {{else}}
                <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" name="days" value="M" id="m"/> Monday</label></div>
                {{/if}}
                {{#if daysChecked 'TUESDAY'}}
                <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" name="days" value="T" id="t" checked/> Tuesday</label></div>
                {{else}}
                <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" name="days" value="T" id="t"/> Tuesday</label></div>
                {{/if}}
                {{#if daysChecked 'WEDNESDAY'}}
                <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" name="days" value="W" id="w" checked/> Wednesday</label></div>
                {{else}}
                <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" name="days" value="W" id="w" /> Wednesday</label></div>
                {{/if}}
                {{#if daysChecked 'THURSDAY'}}
                <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" name="days" value="TH" id="th" checked/> Thursday</label></div>
                {{else}}
                <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" name="days" value="TH" id="th" /> Thursday</label></div>
                {{/if}}
                {{#if daysChecked 'FRIDAY'}}
                <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" name="days" value="F" id="f" checked/> Friday</label></div>
                {{else}}
                <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" name="days" value="F" id="f" /> Friday</label></div>
                {{/if}}
              </div>

              <div class="form-group">
                {{#if isFlexible}}
                  <div class="checkbox-inline"><label for="flexible"><input class="checkbox" type="checkbox" name="flexible" value="flexible" id="flexible" checked/>
                    Flexible On Days? If so explain in details section</label>
                  </div>
                    {{else}}
                <div class="checkbox-inline"><label for="flexible"><input class="checkbox" type="checkbox" name="flexible" value="flexible" id="flexible"/>
                  Flexible On Days? If so explain in details section</label>
                </div>
                {{/if}}
              </div>

              <!-- Affiliation -->
              <div class="form-group">
                <h4>Affiliation</h4>
                {{#if isMember}}
                <div class="radio-inline"><label for="member"><input class="radio" type="radio" name="type" value="member" id="member" checked> Child of Employee</label></div>
                {{else}}
                <div class="radio-inline"><label for="member"><input class="radio" type="radio" name="type" value="member" id="member"> Child of Employee</label></div>
                {{/if}}
                {{#if isExisting}}
                <div class="radio-inline"><label for="existing"><input class="radio" type="radio" name="type" value="existing" id="existing" checked> Current Family</label></div>
                {{else}}
                <div class="radio-inline"><label for="existing"><input class="radio" type="radio" name="type" value="existing" id="existing"> Current Family</label></div>
                {{/if}}
                {{#if isNew}}
                <div class="radio-inline"><label for="regular"><input class="radio" type="radio" name="type" value="regular" id="regular" checked> New Family</label></div>
                {{else}}
                <div class="radio-inline"><label for="regular"><input class="radio" type="radio" name="type" value="regular" id="regular"> New Family</label></div>
                {{/if}}
              </div>

              <!-- Group -->
              <div class="form-group">
                <h4>Group</h4>
                {{#if isInfant}}
                <div class="radio-inline"><label for="infant"><input class="radio" type="radio" name="group" value="infant" id="infant" checked> Infant</label></div>
                {{else}}
                <div class="radio-inline"><label for="infant"><input class="radio" type="radio" name="group" value="infant" id="infant"> Infant</label></div>
                {{/if}}
                {{#if isToddler}}
                <div class="radio-inline"><label for="toddler"><input class="radio" type="radio" name="group" value="toddler" id="toddler" checked> Toddler</label></div>
                {{else}}
                <div class="radio-inline"><label for="toddler"><input class="radio" type="radio" name="group" value="toddler" id="toddler"> Toddler</label></div>
                {{/if}}
              </div>

              <!-- Details -->
              <div class="row">
                <div class="col-md-6">
                  <label for="details">Details</label>
                  <textarea class="form-control" name="details" id="details">{{student.details}}</textarea>
                </div>
              </div>

              <br>
              <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Save" id="submit"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>

</template>
